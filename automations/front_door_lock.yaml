# ---------------------------------
# Lock changed
# ---------------------------------
- alias: Notification Text - Lock unlocked
  trigger:
    platform: state
    entity_id: lock.front_door_locked
    from: 'locked'
    to: 'unlocked'
  action:
    service: !secret alert_kyle
    data:
      message: >
        Front door {{ states.sensor.front_lock_last_action2.state }}

- alias: Notification Text - Lock locked
  trigger:
    platform: state
    entity_id: lock.front_door_locked
    from: 'unlocked'
    to: 'locked'
  action:
    service: !secret alert_kyle
    data:
      message: >
        Front door {{ states.sensor.front_lock_last_action2.state }}
